<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div>dashboard</div>
    <div class="rankChart"></div>

    <script>
        const renderArticlesTo = (elem, articles) => {
            articles.forEach((article) => {
                $(elem).append(`ID=${article['articleId']}, title=${article['title']}<br>`);
            });
        };

        $(() => {
            $.ajax({
                url: "/getDashboardByRank?page=0",
                method: "GET",
            }).done((data) => {
                renderArticlesTo(".rankChart", data['articles']);
            });
        });
    </script>
</body>
</html>
