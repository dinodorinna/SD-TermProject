<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Article</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdn.quilljs.com/1.3.6/quill.snow.css'>
    <link rel="stylesheet" th:href="@{/static/css/quill_style}" type="text/css">

</head>
<body>


<!-- partial:index.partial.html -->
<div id="form-container" class="container">
    <form method="post" th:action="${article != null} ? '/article/edit' : '/article/create' ">
        <br>
        <div class="row">
            <div class="col-xs-8">
        <div class="form-group" th:if="${article == null}">
        </div>
        <input type="hidden" id="articleId" name="articleId" th:value="${article?.getArticleId()}">

                <div class="form-group">
                    <label for="title">Title</label>
                    <input class="form-control" id="title" name="title" type="text">
                </div>
                <div class="form-group">
                    <label for="tag">tag</label>
                    <input class="form-control" id="tag"  name="tag" type="text">
                </div>
            </div>
        </div>
        <div class="row form-group">
            <label for="content">Content</label>
            <input name="content" id="content" type="hidden">
            <div id="editor-container">
                <p></p>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-primary" type="submit" value="Submit">Post</button>
        </div>
    </form>
</div>
<!-- partial -->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
<script src='https://cdn.quilljs.com/1.3.6/quill.js'></script>
<script type="text/javascript" th:src="@{/static/js/quill_sc.js}"></script>


</body>
</html>
