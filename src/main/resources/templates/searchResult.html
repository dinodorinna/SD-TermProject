<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Dashboard</title>
    <link rel='stylesheet' th:href='@{/static/css/awsomefont.all.min.css}'>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/style.css}" type="text/css">
</head>
<body>
    <div th:replace="PageTemplate :: nav"></div>

    <div class="container" style="margin-top: 1rem;">
        <!--/*@thymesVar id="query" type="java.lang.String"*/-->
        <h4>Search result for: <span th:text="${query}"></span></h4>
        <!--/*@thymesVar id="results" type="java.util.List<dev.sd.project.model.Article>"*/-->
        <div class="searchResult renderSection">
            <div class="articleCard" th:each="article:${results}" style="border-bottom: 1px #cccccc solid;">
                <div class="articleDetails">
                    <div class="articleWriter"><a href="/me" th:text="${article.getWriter().getUsername()}"></a></div>
                    <div class="articleTitle">
                        <a th:href="${'/article?id=' + article.getArticleId()}"
                           th:text="${article.getTitle()}"></a>
                    </div>
                    <div class="articleDescription" th:text="${article.getDescription()}"></div>
                </div>
                <img th:if="${article.getThumbnail() != null}" th:src="${article.getThumbnail()}" class="rounded mx-auto"
                     draggable="false" style="height: 120px;width: 240px;object-fit: cover;">
            </div>
        </div>
    </div>

    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
</body>
</html>
