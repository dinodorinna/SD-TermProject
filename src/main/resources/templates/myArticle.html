<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My Article</title>

    <link rel='stylesheet' th:href='@{/static/css/awsomefont.all.min.css}' type="text/css">
    <link rel='stylesheet' th:href='@{/static/css/bootstrap.min.css}' type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/theme.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/style.css}" type="text/css">
    <style>
        .fa-heart {
            color: red;
        }
    </style>
</head>
<body>
<div th:replace="PageTemplate :: nav"></div>

<div class="">
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-md-8">
                <div class="row" >
                    <div th:each="article : ${articles}">
                        <br>
                    <div class="col-md-12 md-2" style=" min-width: 700px; margin-top: 2px;  height:150px; width:700px;">
                        <div class="card">
                            <div class="card-body" >
                                <p class="card-subtitle my-2 text-muted" th:text="${article.writer.getUsername()}+'&mdash;Created new Article'"></p>
                                <h6 th:text="${article.title}" class=""></h6>
                                <a class="" th:href="${'/article?id=' + article.getArticleId()}">Read more...</a><br>
                                <i class="fas fa-heart">&nbsp;<span th:text="${article.favoriteCount}"></span></i>
                                <i class="fas fa-eye">&nbsp;<span th:text="${article.getVisitorCount()}"></span></i>
                                <i class="fas fa-calendar-alt">&nbsp;<span th:text="${#calendars.format(article.getPublishDate(), 'dd-MM-YYYY')}"></span></i>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
</div>

    <!--/*@thymesVar id="articles" type="java.util.List<dev.sd.project.model.Article>"*/-->
    </div>
<script>
    function myFunction() {
        var element = document.getElementById("myDIV");
        element.classList.remove("mystyle");
    }
</script>

<script src="https://kit.fontawesome.com/4333bb52f9.js" crossorigin="anonymous"></script>
</body>
</html>
